<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serviços Disponíveis</title>
  <link rel="stylesheet" href="styles.css"> <!-- Vincula o arquivo CSS externo -->
</head>
<body>
  <div class="App">
    <div class="background-image" style="background-image: url('assets/WhatsApp Image 2024-06-16 at 20.17.27.jpeg');"></div>
    
    <!-- Container para os botões -->
    <div class="button-container">
      <h1>Escolha os Serviços Desejados</h1>
      <div class="button-grid">
        <!-- Os botões de serviço serão criados dinamicamente via JavaScript -->
      </div>
      <button id="btnConfirmar">Confirmar</button>
    </div>

    <!-- Container para mostrar os serviços selecionados -->
    <div class="cesta-container">
      <h2>Serviços Selecionados</h2>
      <ul id="servicos-selecionados">
        <!-- Lista de serviços selecionados será gerada dinamicamente -->
      </ul>
    </div>
  </div>
  

  <script src="script.js"></script> <!-- Inclui o arquivo JavaScript -->
</body>
</html
